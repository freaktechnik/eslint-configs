name: Release
on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ">=15.8"
          check-latest: true
      - run: npm i -g npm@latest
      - run: npm ci --no-audit
      - run: npm t
  npm-publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publish ${{ matrix.package }}
    strategy:
      matrix:
        package:
          - eslint-config-base
          - eslint-config-node
          - eslint-config-browser
          - eslint-config-babel
          - eslint-config-extension
          - eslint-config-react
          - eslint-config-test
          - eslint-config-vue
          - eslint-config-webpack
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ">=15.8"
          check-latest: true
      - run: npm i -g npm@latest
      - run: npm version --no-git-tag-version ${GITHUB_REF:11}
        working-directory: ./packages/${{matrix.package}}
      #TODO make all the config dependencies also want this version in the package.json
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/${{matrix.package}}/package.json
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.package }}
          path: ./packages/${{matrix.package}}/package.json
          retention-days: 1
  update-repo:
    name: Update Repository state
    needs: npm-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-base
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-node
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-browser
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-babel
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-extension
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-react
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-test
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-vue
      - uses: actions/download-artifact@v2
        with:
          name: eslint-config-webpack
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./packages/${{matrix.package}}/package.json
          git commit -m "chore: bump ${{matrix.package}}"
          git push origin HEAD:main
